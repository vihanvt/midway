<!DOCTYPE html>
<html>
  <head>
    <title>Password Generator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="passwordgen">
      <h1>Password Generator</h1>

      <input type="text" id="password-column" />
      <br />
      <label for="password-length">Password Length</label>
      <input type="text" id="password-length" value="10" />
      <br />
      <label for="include-numbers">Include Numbers</label>
      <input type="checkbox" id="include-numbers" />
      <br/>
      <button type="button" id="generate-btn">Generate Password</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
